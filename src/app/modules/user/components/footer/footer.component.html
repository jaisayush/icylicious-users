<div class="footer-container">
    <div class="container-1">
      <h6>Subscribe to newsletter</h6>
      <div class="field">
        <form [formGroup]="subscribeForm" (ngSubmit)="subscribe()">
          <p class="control has-icons-left has-icons-right">
            <input [class.is-invalid]="email.invalid && email.touched" class="input" formControlName="email" (keyup)="idCheck()" type="email" placeholder="Email ID">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span>
                <button [disabled]="!subscribeForm.valid" type="submit" class="button is-info" data-toggle="modal"
                (click)="showView()" data-target="#detailModal">
                  Subscribe
                </button>
            </span>
          </p>
        </form>
      </div>
    </div>
    <div class="container-2">
        <h6>Copyright &copy; 2020 Icy-Licious. All rights reserved</h6>
    </div>
    <div class="container-3">
      <div>
        <h6>Connect with us!</h6>
      </div>
      <div class="social">
        <span class="icon">
          <a href="https://wa.me/+917012483504" target="_blank" ><i class="fab fa-whatsapp fa-lg"></i></a>
        </span>
        <span class="icon">
          <a><i class="fab fa-google-plus fa-lg"></i></a>
        </span>
        <span class="icon">
          <a><i class="fab fa-facebook fa-lg"></i></a>
        </span>
        <span class="icon">
          <a><i class="fab fa-twitter fa-lg"></i></a>
        </span>
      </div>
    </div>
</div>

<div [style.display]="showViewModal ? 'flex' : 'none'" class="modal" >
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <h3 class="modal-title">Thanks for Subscribing our Website</h3>
    </header>
    <section class="modal-card-body">
      <p><b>We will keep you updated with our discounts and offers.</b></p>
    </section>
    <footer class="modal-card-foot">
      <button
        type="button"
        (click)="closeModal()"
        class="btn btn-success"
        data-dismiss="modal"
      >
        Close
      </button>
    </footer>
  </div>
</div>

<div [style.display]="showSubsViewModal ? 'flex' : 'none'" class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <h3 class="modal-title">Congrats!! you have already subscribed</h3>
    </header>
    <section class="modal-card-body">
      <p><b>!!!!!Thank You!!!!!!</b></p>
    </section>
    <footer class="modal-card-foot">
      <button
        type="button"
        (click)="closeModal()"
        class="btn btn-success"
        data-dismiss="modal"
      >
        Close
      </button>
    </footer>
  </div>
</div>
